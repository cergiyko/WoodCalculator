<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Цены</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">

        <li class="nav-item">
          <a class="nav-link" href="/">Главная</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/wood_main">Калькулятор</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/manufacturer">Производители</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/type">Виды</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/price">Цены</a>
        </li>
      </ul>

    </div>
  </div>
</nav>
<table class="table table-info">
  <thead>
  <tr>
    <th scope="col">id</th>
    <th scope="col">Производитель</th>
    <th scope="col">Порода</th>
    <th scope="col">Цена за м3</th>
    <th scope="col">Изменить</th>
    <th scope="col">Удалить</th>
  </tr>
  </thead>
  <tbody>
    <tr th:each="el : ${price}">
      <td th:text="${el.id}"></td>
      <td th:text="${el.manufacturer.name}"></td>
      <td th:text="${el.type.type}"></td>
      <td th:text="${el.price}"></td>
      <td><a th:href="@{/price_edit/{id}(id=${el.id})}">Изменить</a></td>
      <td><a th:href="@{/price_delete/{id}(id=${el.id})}">Удалить</a></td>
    </tr>
  </tbody>
</table>
<form action="add_price" method="post">

  <table class="table table-info">
    <thead>
    <tr>
      <th scope="col">Производитель</th>
      <th scope="col">Порода</th>
      <th scope="col">Цена за 1м3, грн</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>
        <select id="name" name="name" class="form-control">
          <option th:each="l : ${manufacturers}" th:text="${l.name}" th:value="${l.name}" ></option>
        </select>
      </td>
      <td>
        <select id="type" name="type" class="form-control">
          <option  th:each="el : ${types}" th:text="${el.type}"  th:value="${el.type}"></option>
        </select>
      </td>
      <td><input type="number" name="price" placeholder="Цена"  id="price" class="form-control"></td>
      <td><input type="submit" value="Добавить" class="btn btn-success"></td>
    </tr>
    </tbody>
  </table>
</form>
</body>
</html>
