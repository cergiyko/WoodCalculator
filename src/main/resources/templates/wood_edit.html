<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить позицию</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">

                <li class="nav-item">
                    <a class="nav-link" href="/">Главная</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="/wood_main">Калькулятор</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/manufacturer">Производители</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/type">Виды</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/price">Цены</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
<form action="#" th:action="@{/wood_update/{id}(id=${el.id})}" th:object="${el}" method="post" class="container mt-5 mb-5">
<table class="table table-info">
    <thead>
    <tr>
        <th scope="col">Порода</th>
        <th scope="col">Поставщик</th>
        <th scope="col">Длина, м</th>
        <th scope="col">Ширина, мм</th>
        <th scope="col">Высота, мм</th>
        <th scope="col">Кол-во</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <select id="type" name="type" class="form-control">
                <option  th:each="elm : ${types}" th:field="*{type.type}"
                         th:text="${elm.type}"  th:value="${elm.type}"></option>
            </select>
        </td>
        <td>
            <select id="name" name="name" class="form-control">
            <option th:each="l : ${manufacturers}" th:field="*{manufacturer.name}"
                    th:text="${l.name}" th:value="${l.name}" ></option>
            </select>
        </td>
        <td> <input type="number" th:field="*{length}" placeholder="Длина"id="length"></td>
        <td><input type="number" th:field="*{width}" placeholder="Ширина"  id="width"></td>
        <td><input   type="number" th:field="*{height}" placeholder="Высота"  id="height"></td>
        <td><input  type="number" th:field="*{quantity}"placeholder="Кол-во"  id="quantity"></td>
    </tr>
    </tbody>
</table>
    <input  type="submit" value="Обновить" class="btn btn-warning">
   </form>
</body>
</html>
