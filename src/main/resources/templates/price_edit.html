<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Изменить позицию</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">

        <li class="nav-item">
          <a class="nav-link" href="/">Главная</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/wood_main">Калькулятор</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/manufacturer">Производители</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/type">Виды</a>
        </li>
        <li class="nav-item">
          <a class="nav-link  active" href="/price">Цены</a>
        </li>
      </ul>

    </div>
  </div>
</nav>
<form action="#" th:action="@{/price_update/{id}(id=${el.id})}" th:object="${el}" method="post" class="container mt-5 mb-5">
  <table class="table table-info">
    <thead>
    <tr>
      <th scope="col">Производитель</th>
      <th scope="col">Порода</th>
      <th scope="col">Цена за 1м3, грн</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>
        <select id="name" name="name" class="form-control">
          <option th:each="l : ${manufacturers}" th:field="*{manufacturer.name}"
                  th:text="${l.name}" th:value="${l.name}" ></option>
        </select>
      </td>
      <td>
        <select id="type" name="type" class="form-control">
          <option  th:each="elm : ${types}" th:field="*{type.type}"
                   th:text="${elm.type}"  th:value="${elm.type}"></option>
        </select>
      </td>
      <td><input type="number" name="price" th:field="*{price}" placeholder="Цена"  id="price" class="form-control"></td>
      <td><input  type="submit" value="Обновить" class="btn btn-warning"></td>
    </tr>
    </tbody>
  </table>
</form>
</body>
</html>
