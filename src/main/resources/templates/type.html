<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Виды древесины</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">

        <li class="nav-item">
          <a class="nav-link" href="/">Главная</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/wood_main">Калькулятор</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/manufacturer">Производители</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/type">Виды</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/price">Цены</a>
        </li>
      </ul>

    </div>
  </div>
</nav>
<table class="table table-info">
  <thead>
  <tr>
    <th scope="col">id</th>
    <th scope="col">Порода</th>
    <th scope="col">Описание</th>
    <th scope="col">Изменить</th>
    <th scope="col">Удалить</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="el : ${type}">
    <td th:text="${el.id}"></td>
    <td th:text="${el.type}"></td>
    <td th:text="${el.info}"></td>

    <td><a th:href="@{/type_edit/{id}(id=${el.id})}">Изменить</a></td>
    <td><a th:href="@{/type_delete/{id}(id=${el.id})}">Удалить</a></td>
  </tr>
  </tbody>
</table>
<form action="add_type" method="post" class="container mt-5 mb-5">
  <table class="table table-info">
    <thead>
    <tr>
      <th scope="col">Добавить новую породу</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>  <input type="text"  name="type" placeholder="Порода" id="type" class="form-control"></td>
      <td>  <input type="text" name="info" placeholder="Описание"  id="info" class="form-control"></td>
      <td>  <input type="submit" value="Добавить" class="btn btn-success"></td>
    </tr>
    </tbody>
  </table>
</form>
</body>
</html>
