<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить породу</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">

                <li class="nav-item">
                    <a class="nav-link" href="/">Главная</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/wood_main">Калькулятор</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/manufacturer">Производители</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/type">Виды</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/price">Цены</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
<form action="#" th:action="@{/type_update/{id}(id=${el.id})}" th:object="${el}" method="post" class="container mt-5 mb-5" id="form">
    <table class="table table-info">
        <thead>
        <tr>
            <th scope="col">Порода</th>
            <th scope="col">Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr>
           <td><input form="form" type="text" th:field="*{type}" placeholder="Порода" id="type"></td>
            <td><input form="form" type="text" th:field="*{info}" placeholder="Описание"  id="info"></td>
            <td><input form="form" type="submit" value="Обновить" class="btn btn-warning"></td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
